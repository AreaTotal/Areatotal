
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área Total Bienes Raíces</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<header class="bg-black text-white text-center p-4">
  <img src="F6688C37-FEEB-42B6-88DB-9E18CAB1B588.jpeg" alt="Área Total logo" class="mx-auto mb-2 max-w-[200px]" />
  <h1 class="text-2xl font-bold">Área Total Bienes Raíces</h1>
  <nav class="mt-2 space-x-4">
    <a href="#propiedades" class="text-yellow-400 hover:underline">Propiedades</a>
    <a href="#registro" class="hover:underline">Clientes</a>
    <a href="#blog" class="hover:underline">Blog</a>
    <a href="#publica" class="hover:underline">Promueve tu Propiedad</a>
    <a href="#privacidad" class="hover:underline">Privacidad</a>
  </nav>
</header>

<section id="propiedades" class="section max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Propiedades Disponibles</h2>
  <div id="contenedor-propiedades" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Aquí se cargarán las propiedades dinámicamente -->
  </div>
</section>

<footer class="bg-black text-white text-center p-4 mt-12">
  <p>&copy; 2025 Área Total Bienes Raíces</p>
  <p>
    <a href="https://www.instagram.com/gabyareatotal" target="_blank" class="text-yellow-400">Instagram</a> |
    <a href="https://www.facebook.com/GabyCardenas.AreaTotal" target="_blank" class="text-yellow-400">Facebook</a>
  </p>
</footer>

<a class="whatsapp-button fixed bottom-5 right-5 bg-green-500 text-white rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow-lg hover:bg-green-600 transition" href="https://wa.me/528115457428" target="_blank" title="Envíanos un WhatsApp">✆</a>

<script>
  fetch('propiedades.json')
    .then(response => response.json())
    .then(data => {
      const contenedor = document.getElementById('contenedor-propiedades');
      data.forEach(prop => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow';
        card.innerHTML = `
          <img src="${prop.imagen}" alt="${prop.titulo}" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="text-lg font-bold">${prop.titulo}</h3>
          <p class="text-sm mb-2 text-gray-600">${prop.ubicacion}</p>
          <p class="mb-2">${prop.descripcion}</p>
          <p class="font-semibold text-blue-700 mb-2">${prop.precio}</p>
          ${prop.video ? `<iframe class="w-full aspect-video rounded mb-2" src="${prop.video}" frameborder="0" allowfullscreen></iframe>` : ''}
          ${prop.pdf ? `<a href="${prop.pdf}" target="_blank" class="text-blue-500 underline">Ver folleto PDF</a>` : ''}
        `;
        contenedor.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Error al cargar propiedades:", error);
      document.getElementById('contenedor-propiedades').innerHTML = "<p>Error al cargar propiedades.</p>";
    });
</script>

</body>
</html>
